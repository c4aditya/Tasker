<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tasker</title>
</head>
<body>
    <h1>Welcome to Tasker</h1>
    <p>Tasker is a simple task management application that allows you to create, update, and delete tasks.</p>
    <div class="register">
        <h2>Register</h2>
        <form action="/register" method="post">
            <input type="text" name="email" id="username" placeholder="Enter Email">
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <button type="submit">Register</button>
        </form>
        <a href="/login">Login</a>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        p {
            text-align: center;
        }
        .register {
            text-align: center;
            margin-top: 20px;
        }
        .register input {
            padding: 10px;
            font-size: 16px;
        }
        .register button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
